<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <div class="header-wrapper">
          <!-- logo -->
          <a href="#" class="site-logo">
            <span class="logo-icon">
              <i class="fas fa-cube"></i>
            </span>
            <span>CodeSnippet</span>
          </a>

          <!-- nav -->

          <nav class="nav-menu">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Features</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
          </nav>

          <!-- menu-button -->

          <button class="menu-button">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- Hero -->

    <main>
        <section class="hero-section">
          <div class="container">
            <div class="hero-content">
              <div class="hero-text">
                <h1 class="hero-title">Elevate Your Digital Experience</h1>
                <p class="hero-description">Streamlined solutions for modern businesses. Discover how our platform can transform your workflow.</p>
                <div class="flex gap-md">
                  <a href="#" class="button button-primary button-large">
                    Get Started <i class="fas fa-arrow-right"></i>
                  </a>
                  <a href="#" class="button button-secondary button-large">Learn More</a>
                </div>
                <div class="hero-stats">
                  <div class="stat-item">
                    <span class="stat-icon"><i class="fas fa-users"></i></span>
                    <div class="stat-text">
                      <div class="stat-number">10k+</div>
                      <div class="stat-label">Users</div>
                    </div>
                  </div>
                  <div class="stat-item">
                    <span class="stat-icon"><i class="fas fa-star"></i></span>
                    <div class="stat-text">
                      <div class="stat-number">4.9</div>
                      <div class="stat-label">Rating</div>
                    </div>
                  </div>
                  <div class="stat-item">
                    <span class="stat-icon"><i class="fas fa-globe"></i></span>
                    <div class="stat-text">
                      <div class="stat-number">50+</div>
                      <div class="stat-label">Countries</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="hero-image">
                <div class="image-wrapper">
                  <img src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Digital workspace" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    <!-- Footer -->
  </body>
</html>
